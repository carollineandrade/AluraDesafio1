<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header> </header>

    <main class="main container" >

        <div class="logo">
            <img src="Frame 6.png" alt="logo">
        </div>

        <div class="container-input">
            <div class="input">
                <textarea id="texto" name="texto" rows="4" cols="50" placeholder="Digite seu texto"></textarea>
                <p> Apenas letras minúsculas e sem acento. </p>
            </div>

            <div id="output">
                <img src="High quality products 1 1.jpg" alt="imagem">
                <h2>Nenhuma mensagem encontrada</h2>
                <p>Digite um texto que você deseja criptografar ou descriptografar. </p>
            </div>
        </div>

        <div class="buttons">
            <div class="container-bt">
                <button onclick="criptografar()" class="bt1"> Criptografar </button>
                <button onclick="descriptografar()" class="bt2"> Descriptografar </button>
            </div>
            

        <div class="rodape">
        <footer>Desenvolvido por Carolline Andrade </footer>
        </div>

        <script src="desafioalura.js"></script>
    </main>
</body>

</html>
